<header>
  <div class="header-menu">
    <a routerLink='/'>{{main | uppercase}}</a>
    <a routerLink='/about'>{{about | uppercase}}</a>
    <a routerLink='/signin'>{{signin | uppercase}}</a>
    <a routerLink='/signup'>{{signup | uppercase}}</a>
    <div class="search-container">
      <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchStr">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
  </div>
  </div>
</header>
